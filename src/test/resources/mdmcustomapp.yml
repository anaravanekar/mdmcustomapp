keysight:
  rest:
    orchestra:
      username: admin
      password: admin
      ssl: false
      host: localhost
      port: 8080
      baseURI: /ebx-dataservices/rest/data/
      version: v1
      paths: { base: /ebx-dataservices/rest/data/ }
    jitterbit:
      username: MDM_USER
      password: Keysight@123
      ssl: true
      host: Keysight.jitterbit.net
      port: 8080
      baseURI: /Development/
      version: 1
      paths: { account: MDM_Customer_to_Oracle, address: MDM_Customer_Address }
  ebx:
    matching:
      lovsToMerge: { account: [Country], address: null }
  database:
    ebx:
      driverClassName: oracle.jdbc.driver.OracleDriver
      username: ebx
      password: ebx
      url: 'jdbc:oracle:thin:@localhost:1521:xe'
      maxActive: 50
      maxIdle: 20
      maxWait: 20000
      minIdle: 15
spring:
  batch:
    job:
      enabled: false
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: false
server:
  port: 8039
  contextPath: /mdmcustomapp